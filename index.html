<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header>

    </header>
    <div class="contenedor">
        <div class="logo">
            <img class="logo-img" src="imagenes/Logo.png" alt="Logo de alura">
        </div>
        <div class="panel-izq">
            <input class="text-input" id="textoAencriptar" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="panel-der">
            <img id="img-persona" src="imagenes/Muñeco.png" alt="muñeco de alura">
            <h1 id="texto-mensaje">Ningun mensaje fue encontrado</h1>
            <textarea id="texto-encriptado" name="" id="" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" onclick="copiar()">Copiar texto</button>
        </div>
        <div class="botones">
            <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
              </svg>  Solo minusculas y sin acentos</p>
            <button id="encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button id="desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>

</body>

</html>
